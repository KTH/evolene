# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      # Set our python version
      versionSpec: '3.6'
      addToPath: true
      architecture: 'x64'

        # Upgrade pip
  - bash: pip install --upgrade pip

  # Install pipenv
  - bash: pip install pipenv

  - bash: ./create_dist.sh
    displayName: 'Create dist'
